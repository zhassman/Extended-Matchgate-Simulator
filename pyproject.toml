[project]
name = "passive-extended-matchgate-simulator"
version = "0.1.0"
description = "Passive extended matchgate quantum circuit simulator"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "numpy>=1.25",
  "scipy",
  "qiskit",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
